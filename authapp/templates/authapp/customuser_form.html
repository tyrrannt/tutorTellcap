{% extends 'authapp/base.html' %}
{% load static %}

{% block slider %}
{% endblock %}

{% block content %}
    <!-- page title -->
    <section class="page-title-section overlay" data-background="images/backgrounds/page-title.jpg">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <ul class="list-inline custom-breadcrumb">
                        <li class="list-inline-item"><a class="h2 text-primary font-secondary"
                                                        href="{% url 'authapp:users_list' %}">Users</a>
                        </li>
                        <li class="list-inline-item text-white h3 font-secondary nasted">{{ object }} details</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- /page title -->

    <!-- event single -->
    <section class="section-sm">
        <div class="container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="col-12">
                        <button type="submit" class="btn btn-primary">SAVE</button>
                </div>
            </form>
        </div>
    </section>
    <!-- /event single -->

{% endblock %}

{% block cta %}
{% endblock %}

{% block events %}
{% endblock %}
